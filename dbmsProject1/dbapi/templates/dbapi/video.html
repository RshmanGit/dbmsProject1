<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    </head>
    
    
    <body>
        
        <nav class="navbar navbar-light" style="background-color: #f44336">
            <a class="navbar-brand" href="/">
                <button type="button" class="btn btn-dark">VIDmod</button>
            </a>
            <span class="navbar-text">
                logged in as @{{ user.name }}
            </span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/home">Home <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/subscription">Subscription</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/mychannels">Channel</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <br><br><br>
        
        <div class="container">
        
            <h1> {{ video.title }} </h1>
            <hr>
            <br>
            
            <div class="container">
                
                <div class="card">
                    <div class="card-header">
                        About the video
                     </div>
                     <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <p>{{ video.description }}.</p>
                            <footer class="blockquote-footer"> {{ video.channelId.name }} <cite title="Source Title"> <a href="/channel/{{ video.channelId.channelId }}/"> visit </a></cite></footer>
                            <footer class="blockquote-footer"> Genre: <cite title="Source Title">  {{ video.genreId.name}} </cite></footer>
                        </blockquote>
                        {% if subscribed %}
                        <br>
                        <button type="button" class="btn btn-secondary">Subscribed</button>

                        {% else %}
                        <br>
                        <a href="/subscribe/{{ channel.channelId }}"><button type="button" class="btn btn-danger" > Subscribe</button></a>

                        {% endif %}
                  </div>
                </div>
                
            
            </div>
            
        </div>
        
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </body>
</html>
