<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <body>
        
        <nav class="navbar navbar-light" style="background-color: #f44336">
            <a class="navbar-brand" href="/">
                <button type="button" class="btn btn-dark">VIDmod</button>
            </a>
            <span class="navbar-text">
                Video sharing with freedom
            </span>
        </nav>
        
        <br><br><br>
        
        <div class="container">
            <div class="alert alert-danger" role="alert">
                Invalid username! Please enter the correct username.
            </div>
            <form method="get" action="login/">
                <div class="form-group">
                    <label for="exampleInputEmail1" >Username: </label>
                    <div class="input-group mb-2 mb-sm-0">
                        <div class="input-group-addon">@</div>
                        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="John_Doe" name="username">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-dark">Submit</button>
            </form>
        </div>
        
        
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    </body>
